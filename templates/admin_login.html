<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Login | ENTC ENDSEM Result System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #f8fbff);
      min-height: 100vh;
      font-family: "Poppins", sans-serif;
    }

    .navbar {
      background: #0d47a1;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .navbar-brand span {
      color: #ffcc00;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding-top: 50px;
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px;
    }

    .login-card h3 {
      color: #0d47a1;
      font-weight: 600;
      text-align: center;
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: 500;
      color: #333;
    }

    .form-control {
      border-radius: 8px;
      padding: 10px;
    }

    .btn-primary {
      background-color: #0d47a1;
      border: none;
      border-radius: 8px;
    }

    .btn-secondary {
      border-radius: 8px;
    }

    .alert {
      border-radius: 10px;
    }

    footer {
      background-color: #0d47a1;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}"><span>ENTC</span> Result System</a>
  </div>
</nav>

<!-- Login Form -->
<div class="login-container">

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="container mb-3" style="max-width: 400px;">
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ msg }}
            <button class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <div class="login-card">
    <h3>Admin Login</h3>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" name="username" placeholder="Enter username" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" type="password" name="password" placeholder="Enter password" required>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a class="btn btn-secondary" href="{{ url_for('index') }}">Back</a>
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
    </form>
  </div>
</div>

<!-- Footer -->
<footer>
  Â© {{ current_year }} | ENTC Department | ENDSEM Result Management System
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
